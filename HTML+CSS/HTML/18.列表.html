<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>列表项内部（li里）可以使用段落、换行符、图片、链接以及其他列表等等。li里可以放其他标签</p>
<p>列表里（ul里）不可以使用上边那些。ul里只能放li</p>

<h3>这是无序列表</h3>
<ul>
    <li>无序列表项1</li>
    <li>无序列表项2</li>
    <li>无序列表项3</li>
    <li>无序列表项4</li>
    <li>无序列表项5</li>
    <li>
        <h4>这是h4标签</h4>
        <p>这是li里边的p标签</p>
    </li>
    <p>这是ul里的p标签</p>
</ul>
<hr />

<h3>这是有序列表</h3>
<ol>
    <li>有序列表项1</li>
    <li>有序列表项2</li>
    <li>有序列表项3</li>
    <li>有序列表项4</li>
    <li>有序列表项5</li>
</ol>
<hr />

<h3>这是自定义列表</h3>        <!-- 页面底部服务支持说明时可以用到 -->
<dl>
    <dt>北京</dt>        <!--  -->
    <dd>海淀</dd>        <!-- 解释说明dt -->
    <dd>朝阳</dd>
    <dd>昌平</dd>
    <dd>丰台</dd>
</dl>


</body>
</html>
