要求：一条水平线 长度500 颜色为红色
<hr width="500" color="red" />

标签属性： <br />
1、标签可以拥有多个属性，必须写在开始标签中，位于标签名后面。 <br />
2、属性之间不分先后顺序，标签名与属性、属性与属性之间均用空格分开。 <br />
3、任何标签的属性都有默认值，省略该属性则取默认值。 <br />
