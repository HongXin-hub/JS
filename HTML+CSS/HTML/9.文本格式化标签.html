<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>--------文本格式化标签--------</h3>

    <b>寥落古行宫，</b> <br />
    <strong>宫花寂寞红。</strong> <br />
    <i>白头宫女在，</i> <br />
    <em>闲坐说玄宗。</em> <br />
    <hr />
    优惠大促销： 原价 <s>1888</s>   <del>188</del>  <br />
    现价 <u>8.8</u> <br />

    b i s u 只用使用 没有强调           strong em del ins 语义更强烈

    <!--

HTML 文本格式化标签
<b>	定义粗体文本          <strong>   定义加重语气（推荐）
<i>	定义斜体字            <em>       定义着重文字（推荐）
<s>     定义加删除线文本       <del>      定义删除字（推荐）
<u>     定义加下划线          <ins>      定义插入字（推荐）

<small>	定义小号字
<sub>	定义下标字
<sup>	定义上标字
<ins>	定义插入字
<del>	定义删除字

HTML "计算机输出" 标签
<code>	定义计算机代码
<kbd>	定义键盘码
<samp>	定义计算机代码样本
<var>	定义变量
<pre>	定义预格式文本



HTML 引文, 引用, 及标签定义
<abbr>	定义缩写
<address>	定义地址
<bdo>	定义文字方向
<blockquote>	定义长的引用
<q>	定义短的引用语
<cite>	定义引用、引证
<dfn>	定义一个定义项目。
-->


</body>
</html>
