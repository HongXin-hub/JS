<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<fieldset>
    <legend>HTML5 新增的input type类型</legend>
    <form action="">
        邮箱：<input type="email" /> <br />         <!-- 邮箱格式 aa@aa.com -->
        手机：<input type="tel" /> <br />         <!-- 手机格式 数字 -->
        URL：<input type="url" /> <br />         <!-- 网址格式 http://www.baidu.com-->
        数字：<input type="number" /> <br />         <!-- 只能 是 数字 -->
        搜索：<input type="search" /> <br />         <!-- 搜索框（体现语义化） -->
        区域：<input type="range" /> <br />         <!-- 区域 滑块 -->
        小时分钟：<input type="time" /> <br />         <!-- 小时分钟 -->
        年月日：<input type="date" /> <br />         <!-- 获得年月日 -->
        时间：<input type="datetime-local" /> <br />         <!-- 时间 -->
        月份：<input type="month" /> <br />         <!-- 获得月份 -->
        星期：<input type="week" /> <br />         <!-- 获得星期 -->
        颜色：<input type="color" /> <br />         <!-- 获得颜色 -->


        <input type="submit" value="提交" />
    </form>
</fieldset>

</body>
</html>
