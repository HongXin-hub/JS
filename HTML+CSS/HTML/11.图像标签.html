<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    单标签     br      hr     img
    <hr />
    1、基本图像插入方式 <br />
    <img src="../image/030697.jpg" alt="" /> <br />

    2、带有alt的图像（图片展示不出来时显示的文字） <br />
    <img src="../image/82378.jpg" alt="这是一张电影海报" /> <br />

    3、带有title的图像 <br />
    <img src="../image/567127.jpg" alt="这是一张电影海报" title="毒液"/> <br />

    4、带有宽度的图像 <br />
    <img src="../image/030697.jpg" alt="这是一张电影海报" title="无名之辈" width="300" /> <br />

    5、带有边框的图像 <br />
    <img src="../image/030697.jpg" alt="这是一张电影海报" title="无名之辈" width="300" border="10" /> <br />

</body>
</html>
