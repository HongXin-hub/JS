<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>



文档类型
document
HTML    submile  输入  html:4s
XHTML   submile  输入  html:xt
HTML5   submile  输入  html:5   <!DOCTYPE html>


字符设定
HTML和XHTML 建议这样去写 <meta http-equiv="charset" content="UTF-8">
HTML5 建议这样去写 <meta charset="UTF-8">


<hr>

<h2>html5新标签</h2>

<header>定义页面头部  页眉</header>
<nav>定义导航栏</nav>
<footer>定义页面底部  页脚</footer>
<article>定义文章</article>
<section>定义区域</section>
<aside>定义内容之外的内容  侧边</aside>
<datalist>定义选项列表</datalist>

<input type="text" value="输入明星" list="star" />   <!-- input 里边用 list -->
<datalist id="star">                         <!-- datalist 里边用 id 来实现和 input 的连接 -->
    <option>刘德华</option>
    <option>刘晓庆</option>
    <option>刘若英</option>
    <option>郭富城</option>
    <option>张学友</option>
    <option>张家辉</option>
    <option>张家加</option>

</datalist>
<br /><br /><br /><br />

            <!--fieldset 表单内容的一部分打包，生成一组相关表单的字段-->
<fieldset>
    <legend>用户登陆</legend>    <!-- 标题 -->
    用户名：<input type="text" /><br /><br />
    密码：<input type="password" />
</fieldset>





</body>
</html>
