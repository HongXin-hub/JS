<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h4>表单练习</h4>

    <form action="">

        <fieldset>
            <legend>学生档案</legend>
            <label>姓名：<input type="text" placeholder="请输入您的姓名" /></label><br /><br />
            手机号：<input type="tel" /><br /><br />
            邮箱：<input type="email" /><br /><br />
            所属学院：<input type="text" placeholder="请选择学院" list="college"/><br /><br />
            <datalist id="college">
                <option>java</option>
                <option>php</option>
                <option>设计</option>
                <option>前端</option>
            </datalist>
            出生年月：<input type="date" /><br /><br />
            成绩：<input type="number" min="0" max="1000"/><br /><br />
            毕业时间：<input type="date" /><br /><br />
            <input type="submit" />&nbsp;&nbsp;&nbsp;<input type="reset" />
        </fieldset>

    </form>

</body>
</html>
