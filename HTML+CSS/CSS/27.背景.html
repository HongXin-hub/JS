<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            background-image: url("../image/088954.jpg");
            background-repeat: no-repeat; /* no-repeat 不平铺      repeat-x 横向上平铺      repeat-y：纵向上平铺 */
            /* 1、利用方位名词 */
            /*background-position: left top;!* 默认是左上角 *!*/
            /*background-position: bottom right;*/   /* 方位名词没有顺序，谁在前都可以 */
            /*background-position: center center;*/
            /*background-position: top;      !* 如果方位名词只写一个，另外一个默认center *!*/
            /* 2、精确单位 */
            /*background-position: 10px 30px; !* 精确单位，第一个值是X坐标，第二个值是Y坐标 *!*/
            /* 3、混搭 */
            background-position: 80px center;



        }
    </style>
</head>
<body>
<!-- background-image：指定元素使用的背景图像。可以是图片路径或使用渐变创建的“背景图像”
background-position：指定背景图像在元素中出现的位置。
background-size：指定背景图像尺寸。
background-repeat：指定背景图像如何填充。
background-attachment：定义滚动时背景图像相对于谁固定。
background-origin：指定背景图像从元素的哪个区域作为显示的原点。
background-clip：指定背景图像向外裁剪的区域。
background-color：指定背景颜色。 -->



<div></div>
</body>
</html>
