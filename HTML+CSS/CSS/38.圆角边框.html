<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        div:first-child {
            border-radius: 10px;        /* 一个数值表示4个角都是相同的 10px 的弧度 */
        }
        div:nth-child(2) {
            /*border-radius: 100px;        !* 取宽度和高度的一半，就会变成一个圆形 *!*/
            border-radius: 50%;
        }
        div:nth-child(3) {
            border-radius: 10px 50px;        /* 左上右下是 10px        左下右上是 50px*/
        }
        div:nth-child(4) {
            border-radius: 10px 40px 80px;        /* 左上是 10px      左下右上是 40px     右下是 80px */
        }
        div:nth-child(5) {
            border-radius: 10px 40px 80px 110px;    /* 左上是 10px     右上是 40px    右下是 80px    左下是 110px */
        }
        div:nth-child(6) {
            border-radius: 100px;        /* 左上右下是 10px        左下右上是 50px*/
            height: 100px;
        }
        div:nth-child(7) {
            border-radius: 100px 0px;        /* 左上右下是 10px        左下右上是 50px*/
        }
    </style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div>123456789</div>
<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
