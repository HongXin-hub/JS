<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .slider {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 50px auto;
            position: relative;
        }
        .arrow-l,
        .arrow-r {
            position: absolute;
            width: 44px;
            height: 64px;
            display: block;
            top: 50%;
            margin-top: -32px;
        }
        .arrow-l {
            left: 0;
        }
        .arrow-r {
            right: 0;
        }
        .circle {
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-top: -35px;
        }
        .circle li {
            width: 9px;
            height: 9px;
            background-color: #b7b7b7;
            float: left;
            margin: 2px;
            border-radius: 50%;
        }
        li.current {
            background-color: #f40;
        }
    </style>
</head>
<body>
<div class="slider">
    <img src="../image/jiang.jpg" alt="">
    <a href="#" class="arrow-l"><img src="../image/left.jpg" alt=""></a>
    <a href="#" class="arrow-r"><img src="../image/right.jpg" alt=""></a>
    <ul class="circle">
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
