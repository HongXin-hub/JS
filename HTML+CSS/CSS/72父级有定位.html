<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
            position: absolute;    /* 父级有定位 则以父级为基准点定位 */
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            top: 20px;
            left: 20px;
            /* 绝对定位   父亲没有定位，孩子以浏览器为基准对齐 */
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
