<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 500px;
            background: url("../image/611109.jpg") no-repeat left top,
                        url("../image/567127.jpg") no-repeat right bottom hotpink;

            /*
            简写属性。定义元素的背景特性（背景色background-color不能设置多组）。

            1、一个元素可以设置多组背景图像
            2、每组属性间使用逗号分隔
            3、如果设置的多组背景图之间存在着交集（即存在着重叠关系），前面的背景图会覆盖在后面的背景图之上。
            4、为了避免背景色将图像盖住，背景色通常都定义在最后一组上。

            */
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
