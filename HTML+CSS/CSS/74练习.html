<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 320px;
            height: 186px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 10px;
            position: relative;     /* 子绝父相最合适 */
        }
        .q {
            width: 320px;
            height: 186px;
        }
        .topIcon {
            position: absolute;     /* 绝对定位 不占有位置 */
            top: 0;
            left: 0;             /* 孩子加了绝对定位 如果父级没有定位，以浏览器为准 */
        }
        .bottomIcon {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div>
    <img src="../image/guang.png" alt="" class="topIcon">
    <img src="../image/q.jpg" alt="" class="q">
    <img src="../image/guang.png" alt="" class="bottomIcon">
</div>
</body>

</html>
