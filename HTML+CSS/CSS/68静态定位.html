<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: static;     /* 定位模式 -- 静态定位 */
            top: 100px;     /* 边偏移 */
            left: 100px;
            /* 静态定位 -- 对于边偏移是无效的 */
            /* 一般它用来清除定位。一个原来有定位的盒子，现在不想加定位了，就写这句话 */
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
