<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top,
        .banner,
        .main,
        .footer {
            width: 1000px;
            margin: 8px auto;
            border: 1px dashed #ccc;
            text-align: center;
            background-color: #eee;
        }
        .top {
            height: 80px;
        }
        .banner {
            height: 150px;
        }
        .main {
            height: 500px;
        }
        .left {
            width: 400px;
            height: 100%;
            background-color: pink;
            float: left;
        }
        .right {
            width: 592px;
            height: 100%;
            /*margin-left: 8px;*/
            background-color: purple;
            float: right;
        }
        .footer {
            height: 120px;
        }
    </style>
</head>
<body>

<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">footer</div>

</body>
</html>
