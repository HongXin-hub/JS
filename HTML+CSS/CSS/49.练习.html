<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .searchPic {
            width: 238px;
            height: 294px;
            border: 1px solid #D9E0EE;
            border-top: 3px solid #FF8400;
            margin: 100px;
        }
        .searchPic h3 {
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #D9E0EE;
            font-size: 16px;
            font-weight: normal;
            /*margin-left: 7px;*/
            padding-left: 7px;
        }
        .searchPic img {
            width: 221px;
            margin: 7px 0 0 8px;
        }
        .searchPic ul {
            list-style: none;
            margin-left: 8px;
        }
        .searchPic ul li {
            padding-left: 10px;
            height: 23px;
            line-height: 23px;
            background: url("../image/dian.jpg") no-repeat left center;

        }
        .searchPic ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;

        }
        .searchPic ul li a:hover {
            color: #FF8400;
            text-decoration: underline;
        }
        /*
            盒子布局稳定性，
                width > padding > margin
        */
    </style>
</head>
<body>
<div class="searchPic">
    <h3>搜素趣图</h3>
    <img src="../image/jiuzai.gif" alt="救灾">
    <ul>
        <li><a href="#">GIF：洪水救灾案例，啦史蒂夫道啦啦啦</a></li>
        <li><a href="#">GIF：洪水救灾案例，啦史蒂啦啦啦啦啦</a></li>
        <li><a href="#">GIF：洪水救灾案例，啦史蒂啦啦啦啦啦</a></li>
    </ul>

</div>
</body>
</html>
