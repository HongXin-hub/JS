<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        nav {
            width: 484px;
            height: 75px;
            border: 1px solid pink;
            margin: 200px auto;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav ul {
            width: 200%;
            animation: moving 5s linear infinite;
            /* linear 是匀速运动 */
        }

        @keyframes moving {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-484px);
            }
        }
        ul li img{
            height: 75px;
        }
        nav:hover ul{                /* 鼠标经过nav时，ul暂停动画 */
            animation-play-state: paused;       /* 鼠标经过暂停动画 */
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><img src="../image/nav1.jpg" ></li>
        <li><img src="../image/nav2.jpg" alt=""></li>
        <li><img src="../image/nav3.jpg" alt=""></li>
        <li><img src="../image/nav4.jpg" alt=""></li>
        <li><img src="../image/nav1.jpg" ></li>
        <li><img src="../image/nav2.jpg" alt=""></li>
        <li><img src="../image/nav3.jpg" alt=""></li>
        <li><img src="../image/nav4.jpg" alt=""></li>
</nav>
</body>
</html>
