<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            border: 1px solid red;
            text-align: center;     /* 文字水平居中 */
            margin: 10px auto;     /* 盒子水平居中 */
        }
        section {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        section img {             /* 插入图片更改大小  用width 和 height */
            width: 200px;
            height: 150px;
            margin-top: 50px;             /* 插入图片更改位置  可以用margin 和 padding */
            margin-left: 50px;
        }
        aside {
            width: 300px;
            height: 300px;
            border: 1px solid red;                  /* 水平  垂直     背景图片更改位置 */
            background: #fff url(../image/monkey.jpg) 30px 50px no-repeat;
            background-size: 100px 200px;       /* 背景图片更改大小  用 background-size */
        }
    </style>
</head>
<body>

1、文字水平居中 和 盒子水平居中

<div>考试了大就发看了就是的圣地</div>

2、插入图片 和 背景图片
<section>
    <img src="../image/monkey.jpg" alt="">
    123123123
</section>
<aside>123123123</aside>

3、一般情况下，背景图片适合做一些下图标使用
    产品展示的就用插入图片
</body>
</html>
