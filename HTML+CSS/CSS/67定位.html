<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            top: 100px;     /* 边偏移 */
            left: 100px;
            position: absolute;     /* 定位模式（绝对定位） */
            /* 定位模式 + 边偏移 = 完整定位 */
        }

    </style>
</head>
<body>
定位属性：
定位模式 和 边偏移

定位模式：
static        自动定位（默认的定位方式）
relative      相对定位 相对于其原文档流位置进行定位
absolute      绝对定位 相对于上一个已经定位的父元素进行定位
fixed         固定定位 相对于浏览器窗口进行定位

边偏移属性：top、bottom、left、right

<div></div>
</body>
</html>
