<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 1000px;
            height: 600px;
            border: 2px solid pink;
            margin: 100px auto;
            display: flex;      /* 伸缩布局模式 */
            /*flex-direction: row;*/
            /*flex-wrap: wrap;        !* 这两句话等价于下边的这句话 *!*/
            flex-flow: column wrap;      /* 排列方向   换不换行 */


        }
        section div {
            width: 250px;
            height: 200px;
        }
        section div:nth-child(1){
            background-color: pink;
        }
        section div:nth-child(2){
            background-color: purple;
        }
        section div:nth-child(3){
            background-color: skyblue;
        }
        section div:nth-child(4){
            background-color: hotpink;
        }
        section div:nth-child(5){
            background-color: deeppink;
        }

    </style>
</head>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</section>
</body>
</html>
