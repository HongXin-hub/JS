<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: pink;
            /*margin-top: 100px;*/
            /*margin-left: 50px;*/
            /*margin: 100px;*/
            margin: 30px auto;      /* 外边距：上下 30     带有宽度的盒子水平居中对齐*/
            padding: 10px;
        }
                    /*margin属性接受1~4个参数值。*/
                     /*如果提供四个参数值，将按上、右、下、左的顺序作用于四边；*/
                     /*提供三个，第一个用于上，第二个用于左、右，第三个用于下；*/
                     /*提供两个，第一个用于上、下，第二个用于左、右；*/
                     /*只提供一个，同时用于四边。*/

        header, span {
            width: 900px;
            height: 120px;
            background-color: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div></div>
<header>头部标签</header>
<span>123123123</span>
</body>
</html>
