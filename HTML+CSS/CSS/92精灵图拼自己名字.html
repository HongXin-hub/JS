<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            background: url("../image/letters.jpg") no-repeat;
            display: block;
            height: 93px;
            width: 87px;
            float: left;
        }
        span:first-child {
            background-position: -275px -135px;
        }
        span:nth-child(2) {
            background-position: -552px -263px;
        }
        span:nth-child(3) {
            background-position: -423px -257px;
        }
        span:last-child {
            background-position: -133px -124px;
        }
    </style>
</head>
<body>
<span></span>
<span></span>
<span></span>
<span></span>
</body>
</html>
