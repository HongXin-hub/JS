<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            display: inline-block;  
            /* 转换为行内块元素，就可以放在同一行上，有宽度高度，但是元素之间有空隙，不方便处理 */
            float: left;    /* 左侧浮动 left        右侧浮动 right */
        }
        div:nth-child(2){
            background-color: hotpink;
        }
        div:nth-child(3) {
            background-color: deeppink;
        }

    </style>
</head>
<body>



<!--
    CSS 定位机制有3种     普通流（标准流或文档流）、浮动 和 定位

    普通流：就是一个网页内标签元素从上到下，从左到右排列顺序
    浮动：

 -->

<div></div>
<div></div>
<div></div>

</body>
</html>
