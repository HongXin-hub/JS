<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:first-child {
            width: 300px;
            height: 300px;
            background-color: pink;
            box-sizing: content-box;        /* 就是以前的盒模型   W3C */
            padding: 20px;
            border: 10px solid red;
            /* 盒子宽度为 width + padding + border
                content-box 此值为默认值，其让元素维持W3C的标准Box Mode
            */
        }
        div:last-child {
            width: 300px;
            height: 300px;
            background-color: pink;
            box-sizing: border-box;        /* padding border 不撑开盒子 */
            padding: 20px;
            border: 10px solid red;
            /* 盒子宽度为 width
               padding 和 border 是包含在 width 里边的
           */
        }
    </style>
</head>
<body>
<div>content-box</div>
<div>border-box</div>
</body>
</html>
