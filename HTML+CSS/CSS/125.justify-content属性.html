<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 80%;
            height: 300px;
            border: 2px solid pink;
            margin: 100px auto;
            display: flex;      /* 伸缩布局模式 */
            /*justify-content: flex-start;   !* 让子元素从父盒子的开头开始排序，但盒子顺序不变 *!*/
            /*justify-content: flex-end;   !* 让子元素从父盒子的结尾开始排序，但盒子顺序不变 *!*/
            /*justify-content: center;   !* 让子元素在父容器中间显示 *!*/
            /*justify-content: space-between;   !* 左右的盒子贴近父盒子，中间的平均分布 *!*/
            justify-content: space-around;   /* 相当于给每个盒子都加了外边距 */

        }
        section div {
            width: 250px;
            height: 100%;
        }
        section div:nth-child(1){
            background-color: pink;
        }
        section div:nth-child(2){
            background-color: purple;
        }
        section div:nth-child(3){
            background-color: skyblue;
        }

    </style>
</head>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
</body>
</html>
