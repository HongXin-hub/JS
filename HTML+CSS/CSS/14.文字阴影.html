<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-shadow: 6px 2px 3px rgba(0, 0, 0, 0.66);

            /*
            none：
            无阴影
            <length>①：
            第1个长度值用来设置对象的阴影水平偏移值。可以为负值
            <length>②：
            第2个长度值用来设置对象的阴影垂直偏移值。可以为负值
            <length>③：
            如果提供了第3个长度值则用来设置对象的阴影模糊值。不允许负值
            <color>：
            设置对象的阴影的颜色。

            */
        }
    </style>
</head>
<body>

<h1>你是阴影，我是火影</h1>

</body>
</html>
