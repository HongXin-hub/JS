<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 5px solid red;
            padding: 10px;
            margin: 10px;
                /* 空间宽度 150px = 100 + 10 + 10 + 5 + 5 + 10 + 10 */
        }
        /*
        外盒尺寸：
            空间高度：height + padding + border + margin
            空间宽度：width + padding + border + margin
        元素尺寸：
            内容高度：height + padding + border
            内容宽度：width + padding + border
        */
    </style>
</head>
<body>
<div></div>
</body>
</html>
