<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top,
        .banner,
        .main,
        .footer {
            width: 960px;
            text-align: center;
            margin: 10px auto;
            border: 1px dashed #ccc;
        }

        .top {
            height: 100px;
            background-color: pink;
        }
        .banner {
            height: 100px;
            background-color: purple;
        }
        .main {
            height: 500px;
            background-color: hotpink;
        }
        .footer {
            height: 150px;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">main</div>
<div class="footer">footer</div>
</body>
</html>
