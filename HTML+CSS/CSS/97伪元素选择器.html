<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*  .one 类选择器       :hover 伪类选择器        ::before 伪元素选择器   */
        div::before {
            content: "楚乔";
            background-color: pink;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            /*
                类选择 伪类选择器 就是选取对象
                伪元素选择器本质上是插入一个元素（标签、盒子、）
            */
            display: block;
        }

        div::after {
            content: "宇文玥的";
            display: block;
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div>是</div>
</body>
</html>
