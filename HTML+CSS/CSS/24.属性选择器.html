<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a[title]{                /* E[att] { sRules } 选择具有att属性的E元素。 */
            color: red;
        }

        input[type="text"]{      /* E[att="val"] { sRules }  选择具有att属性且属性值等于val的E元素。 */
            color: red;
        }

        div[class^="font"]{        /* E[att^="val"] { sRules }  选择具有att属性且属性值为以val开头的字符串的E元素。 */
            color: red;
        }
        div[class$="footer"]{      /* E[att$="val"] { sRules }  选择具有att属性且属性值为以val结尾的字符串的E元素。 */
            color: skyblue;
        }
        div[class*="tao"]{         /* E[att*="val"] { sRules }  选择具有att属性且属性值为包含val的字符串的E元素。 */
            color: green;
        }
        div[class~="a"] {         /* E[att~="val"] { sRules }  选择具有att属性且属性值为一用空格分隔的字词列表，其中一个等于val的E元素（包含只有一个值且该值等于val的情况）。*/
            color: purple;
        }
        div[class|="c"] {         /* E[att|="val"] { sRules }  选择具有att属性，其值是以val开头并用连接符"-"分隔的字符串的E元素；如果值仅为val，也将被选择。
这样理解会更简单：如果元素E拥有att属性，并且值为val，或者值是以val-开头的，那么E将会被选择。*/
            color: orange;
        }

    </style>
</head>
<body>

<a href="#" title="我是百度">百度</a>
<a href="#" title="我是新浪">新浪</a>
<a href="#">搜狐</a>
<a href="#">网易</a>
<a href="#">优酷</a>
