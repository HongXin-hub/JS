<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
        div:first-child {
            z-index: 1;
            /*
                默认是0 不能加单位
                取值越大，定位元素在层叠元素中越局上
                取值相同，根据书写顺序，后来居上
                只有相对定位、绝对定位、固定定位 有此属性，
            */
        }
        div:nth-child(2) {
            background-color: purple;
            top: 30px;
            left: 30px;
            z-index: 2;
        }
        div:last-child {
            background-color: skyblue;
            top: 60px;
            left: 60px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
