<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        section {
            height: 163px;
            width: 290px;
            border: 1px solid #000;
            margin: 100px auto;
            background: url("../image/tom&jerry.jpeg") no-repeat;
            position: relative;
            perspective: 1000px;
        }
        .door-l, .door-r {
            width: 50%;
            height: 100%;
            top: 0;
            float: left;
            position: absolute;
            background: url("../image/ding.jpg") repeat;
            transition: all 0.7s;
        }
        .door-l {
            left: 0;
            border-right: 1px solid #000;
            transform-origin: left;
        }
        .door-r {
            right: 0;
            border-left: 1px solid #000;
            transform-origin: right;
        }
        .door-l::before,
        .door-r::before {
            content: "";
            position: absolute;
            top: 50%;
            right: 5px;
            width: 20px;
            height: 20px;
            border-right: 1px solid #000;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .door-r::before {
            left: 5px;
        }

        section:hover .door-l {
            transform: rotateY(-130deg);
        }

        section:hover .door-r {
            transform: rotateY(130deg);
        }

    </style>
</head>
<body>
<section>
    <div class="door-l"></div>
    <div class="door-r"></div>
</section>
</body>
</html>
