<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #000;
        }
        a {
            width: 150px;
            height: 52px;
            display: inline-block;     /* 把a 行内元素转换为行内块元素 */
            text-align: center;
            text-decoration-line: none;     /* 取消下划线 */
            line-height: 50px;      /* 如果是单行文本，设置行高等于盒子的高度，就可以使文字垂直居中 */
            font-size: 22px;
            color: #fff;
            /*
             背景图片很少时，没有必要使用精灵技术。如果背景图片较多，可以建议使用精灵技术
             */
        }
        a:hover {
            background: url("../image/sp.png") no-repeat;
            background-position: -8px -300px;
            color: #1d1302;
        }
    </style>
</head>
<body>
<a href="#">专区说明</a>
<a href="#">申请资格</a>
<a href="#">兑换奖励</a>
<a href="#">下载游戏</a>
</body>
</html>
