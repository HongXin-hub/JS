<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 要过渡的属性  花费时间  运动曲线  何时开始 */
            /*transition: width 0.6s ease 0s, height 0.3s ease-in 1s;*/
            /*
                运动曲线  默认是ease
                何时开始  默认是0s，立刻开始        单位是秒s，ms毫秒
                transition 这句话要写在div里面，而不是hover里面
            */

            transition: all 0.6s;

        }
        div:hover {
            width: 600px;
            height: 300px;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
