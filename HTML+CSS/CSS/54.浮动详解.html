<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div:first-child{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            float: left;        /* 漂浮在标准流的上边  压住标准流 */
        }
        div:last-child {
            width: 150px;
            height: 400px;
            background-color: skyblue;
        }

    </style>
</head>
<body>
<div></div>
<div></div>
<!-- 如果2个盒子都不加浮动，就是标准流    块级元素自上而下显示 -->

<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
