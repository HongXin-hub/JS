<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 800px;
            height: 400px;
            background-color: pink;
            margin: 40px auto;
            position: relative;
        }
        .son {
            width: 100px;
            height: 50px;
            background-color: purple;
            position: absolute;
            margin: 0 auto;         /* 加了绝对定位的盒子，margin 左右auto 就无效了 */
            left: 50%;              /* 右走父盒子宽度的一半 */
            margin-left: -50px;     /* 左走自己宽度的一半 */
            top: 50%;
            margin-top: -25px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
