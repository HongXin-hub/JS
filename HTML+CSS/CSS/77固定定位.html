<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top {
            width: 100%;
            height: 60px;
            background-color: yellow;
            position: fixed;
            top: 0;
            left: 0;
        }
        .box {
            width: 300px;
            height: 3300px;
            background-color: pink;
            margin: 60px auto 0;
        }
        img {
            position: fixed;
            bottom: 0;
            left: 0;
        }
        /* 固定定位跟父元素没有关系，只认浏览器 */
        /* 固定定位完全脱标，不占有位置，不随着滚动条滚动 */

        .ad-l,
        .ad-r {
            width: 200px;
            height: 300px;
            background-color: red;
            position: fixed;
            top: 30%;
        }
        .ad-l {
            left: 10px;
        }
        .ad-r {
            right: 10px;
        }

    </style>
</head>
<body>
<div>
    <div class="top"></div>
    <div class="ad-l">这里是广告位</div>
    <div class="ad-r">这里是广告位</div>
    <div class="box">这里是首行文案</div>
    <img src="../image/monkey.jpg" alt="" width="100">
</div>

</body>
</html>
