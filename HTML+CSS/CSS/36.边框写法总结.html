<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            border: none;
        }
        .user {
            border-width: 2px;
            border-color: red;
            border-style: solid;
        }
        .nc {
            border-top-width: 2px;
            border-top-color: hotpink;
            border-top-style: solid;
            border-bottom-width: 2px;
            border-bottom-color: pink;
            border-bottom-style: solid;
        }
        .email {
            border-top: 2px green dotted;
            border-bottom: 2px purple dashed;
        }
        .tel {
            border: 1px solid skyblue;
        }

    </style>
</head>
<body>

用户名：<input type="text" class="user" /><br /><br />
昵  称：<input type="text" class="nc" /><br /><br />
邮  箱：<input type="email" class="email" /><br /><br />
手  机：<input type="tel" class="tel" /><br /><br />


</body>
</html>
