<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 3000px;
        }

        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /*position: static;*/
        }
        div:first-child {
            /*position: relative;*/
            /*left: 12px;*/
            /*position: absolute;*/
            position: fixed;
            left: 0;
            top: 0;
        }
        div:last-child {
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<div></div>

定位模式                 是否脱标占有位置          是否可以使用边偏移       移动位置基准
静态 static             不脱标，正常模式               不可以             正常模式
相对 relative           不脱标，占有位置               可以               相对于自身位置移动
绝对 absolute           完全脱标，不占有位置            可以               相对于定位父级移动位置
固定 fixed              完全脱标，不占有位置            可以               相对于浏览器移动位置
</body>
