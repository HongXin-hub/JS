<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: rgba(255, 0, 0, 0.3);
            /* 颜色半透明的格式
                color: rgba(r, g, b, a);    a 是 Alpha 透明度    取之范围 0～1 之间
            */
        }
    </style>
</head>
<body>
    <h1>文字是可以半透明的</h1>
</body>
</html>
