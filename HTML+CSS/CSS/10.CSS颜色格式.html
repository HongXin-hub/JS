<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: red;
        }
        li:nth-child(2) {
            color: #0f0;
            /* 以后颜色尽量是十六进制，我们提倡简写格式， #ffffffF  #fff      #00ff00  #0f0
                #ff00fe   这个就不能简写
            */
        }
        #rgb {
            color: rgb(0, 0, 255);
        }
    </style>
</head>
<body>
<h3>color属性用于定义文本的颜色，其取值方式有如下3种</h3>
<ol> <!-- 有序列表 -->
    <li class="red">预定义的颜色值，如red，green，blue等。</li>
    <li>十六进制，如 #FF0000，#FF6600，#290D794等。十六进制是最常用的定义颜色的方式</li>
    <li id="rgb">RGB代码，如红色可以表示为 rgb(255,0,0) 或 rgb(100%,0%,0%).</li>

</ol>
</body>
</html>
