<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        img {
            margin: 200px;
            transition: all 0.5s;
            display: block;
            transform-origin:0 100px;      /* 默认值：50% 50%，效果等同于center center */

        img:hover {
            transform: rotate(180deg);
        }
