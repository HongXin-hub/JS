<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            text-align: center;
            line-height: 100px;
            margin: 200px auto;
            position: relative;
        }
        div img {
            position: absolute;
            top: 0;
            left: 110px;
            display: none;      /* 隐藏二维码 */
        }
        div:hover img{          /* 鼠标经过div时，里边的那个img显示出来 */
            display: block;      /* 显示二维码 */
        }
    </style>
</head>
<body>
<div>
    扫二维码
    <img src="../image/erweima.png" alt="">
</div>
</body>
</html>
