<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 1000px;
            height: 600px;
            border: 2px solid pink;
            margin: 100px auto;
            display: flex;      /* 伸缩布局模式 */
            /*justify-content: flex-start;   !* 让子元素从父盒子的开头开始排序，但盒子顺序不变 *!*/
            /*justify-content: flex-end;   !* 让子元素从父盒子的结尾开始排序，但盒子顺序不变 *!*/
            /*justify-content: center;   !* 让子元素在父容器中间显示 *!*/
            /*justify-content: space-between;   !* 左右的盒子贴近父盒子，中间的平均分布 *!*/
            justify-content: space-around;   /* 相当于给每个盒子都加了margin外边距 */
            /*align-items: flex-start;          !* 顶部对齐 *!*/
            /*align-items: flex-end;          !* 底部对齐 *!*/
            /*align-items: center;          !* 垂直居中对齐 *!*/
            align-items: stretch;          /* 相当于 height: 100% */
            /* 让子元素的高度拉伸适用于父容器（子元素不给高度的情况下） */
            /*flex-wrap: nowrap;      !* 默认值，不换行，压缩展示 强制一行展示 *!*/
            /*flex-wrap: wrap;            !* 可拆行 *!*/
            flex-wrap: wrap-reverse;    /* 拆行，翻转wrap */
        }
        section div {
            width: 250px;
            height: 200px;
        }
        section div:nth-child(1){
            background-color: pink;
        }
        section div:nth-child(2){
            background-color: purple;
        }
        section div:nth-child(3){
            background-color: skyblue;
        }
        section div:nth-child(4){
            background-color: hotpink;
        }
        section div:nth-child(5){
            background-color: deeppink;
        }
    </style>
</head>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</section>
</body>
</html>
