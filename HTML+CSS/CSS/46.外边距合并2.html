<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-top: 100px;
            /*border: 1px solid red;      !* 解决外边距合并（塌陷）问题 *!*/
            /*padding: 1px;*/
            overflow: hidden;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            margin-top: 30px;
        }
        /*
            解决方案：
            1、为父盒子定义1px的内边距或者上边框
            2、可以为父元素添加 overflow: hidden
        */
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
