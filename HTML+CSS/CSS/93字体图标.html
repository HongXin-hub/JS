<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fonts/style.css">
    <style>
        /*
        使用流程：
        1、在样式里声明字体，告诉别人我们自定义的字体
        2、给盒子使用字体
        3、盒子里边添加结构

        */
        @font-face {
            font-family: "icomoon";
            src: url('fonts/icomoon.eot?7kkyc2');
            src: url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
            url('fonts/icomoon.woff?7kkyc2') format('woff'),
            url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        span {
            font-family: "icomoon";       /* 一定保证和上边的 font-family 相同 */
            font-size: 100px;
            color: pink;
        }
        div::before {
            font-family: "icomoon";
            font-size: 100px;
            color: hotpink;
            content: '\e9ef';
        }
    </style>
</head>
<body>


<!--图片是有很多优点的，但是缺点也很明显，比如图片不但增加了总文件的大小，还增加了很多额外的http请求，这都会降低网页性能。-->
<!--最主要的是图片不能很好的进行缩放，因为图片放大和缩小会失真-->

<!--字体图标的优点-->
<!--可以做出和图片一样可以做的事情，改变透明度，旋转度，等-->
<!--本质上是文字，可以随意的改变颜色，产生阴影，透明效果等等-->
<!--本体积更小，但是携带的信息没有削减-->
<!--几乎支持所有浏览器-->
<!--移动端设备的必备良药-->

字体图标使用流程
1、UI人员设计字体图标效果图（svg）
2、前端人员上传生成兼容性字体文件包
3、前端人员下载兼容性字体文件包到本地
4、把字体文件包引入到HTML页面中
