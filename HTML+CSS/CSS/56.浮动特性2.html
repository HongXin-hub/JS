<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 800px;
            height: 500px;
            background-color: pink;
        }
        section div:first-child {
            width: 200px;
            height: 200px;
            background-color: purple;
            /*float: left;*/
        }
        section div:last-child {
            width: 250px;
            height: 300px;
            background-color: skyblue;
            float: left;
            /*
             都浮动，会顶对齐；
             熊大不浮动，熊二浮动，熊二后跑到下一行
             */
        }
    </style>
</head>
<body>
<section>
    <div>熊大</div>
    <div>熊二</div>
</section>
</body>
</html>
