<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /*border-width: 10px;      !* 边框宽度 粗细*!*/
            /*border-style: solid;      !* 边框样式 *!*/
            /*border-color: red;      !* 边框颜色 *!*/
            border: 10px solid red;
        }
    </style>

<div>我是一个盒子</div>

border-style
none：无轮廓。当定义了该值时，border-color将被忽略，border-width计算值为0，除非边框轮廓应用了border-image。
hidden：隐藏边框。
dotted：点状轮廓。
dashed：虚线轮廓。
solid：实线轮廓
double：双线轮廓。两条单线与其间隔的和等于指定的border-width值
