<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:first-child {
            width: 120px;
            height: 20px;
            border: 1px solid red;
            /*word-break: break-all;      !* 允许单词拆开 *!*/
            /*word-break: normal;*/
            word-break: keep-all;
        }

    </style>
</head>
<body>
normal：使用浏览器默认的换行规则。
keep-all：只能在半角空格或连字符处换行。
break-all：允许在单词内换行。允许在任意字符内发生换行。
<div>
    my name is an-dy.
</div>

</body>
</html>
