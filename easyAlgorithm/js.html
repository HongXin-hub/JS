    //正解2
    function convertHTML(str) {
        var regObj = {
            "&":"&amp;",
            "<":"&lt;",
            ">":"&gt;",
            '"':"&quot;",
            "'":"&apos;"
        };
        var reg = /[&<>"']/g;

        var arr = str.match(reg);
        if(arr){
            for(var i in arr){
                str = str.replace(arr[i],regObj[arr[i]]);
            }
        }
        return str;
    }
