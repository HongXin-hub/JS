<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Math数学对象  不是一个构造函数，所以我们不需要new来调用  而是直接使用里面的属性和方法即可
        // 1。最大值 最小值
        console.log(Math.PI);  // 一个属性， 圆周率
        console.log(Math.max(1, 34, 3, 99));    // 99
        console.log(Math.max(-1, -10));    // -1
        console.log(Math.max(1, 99, 'pink老师'));    // NaN
        console.log(Math.max());        // -Infinity

        console.log(Math.min(54, 34, 3, 99));

        // 2。绝对值方法
        console.log(Math.abs(1)); // 1
        console.log(Math.abs(-1)); // 1
        console.log(Math.abs('-1')); // 1  隐式转换 会把字符串类型的 -1 转换为数字型
        console.log(Math.abs('pink')); // NaN

        // 3。三个取整方法
        // （1）Math.floor()  // 向下取整 地板
        console.log(Math.floor(1.1)); // 1
        console.log(Math.floor(1.9)); // 1
        // （2）Math.ceil()  // 向上取整 天花板
        console.log(Math.ceil(1.1)); // 2
        console.log(Math.ceil(1.9)); // 2
        // （3）Math.round()  // 四舍五入   其他数字都是四舍五入 但是 .5 特殊  是负数时，往大取值
        console.log(Math.round(1.1)); // 1
        console.log(Math.round(1.4)); // 1
        console.log(Math.round(1.5)); // 2
        console.log(Math.round(1.9)); // 2
        console.log(Math.round(-1.1)); // -1
        console.log(Math.round(-1.5)); // -1
        console.log(Math.round(-1.9)); // -2
        console.log(Math.round(-21.51)); // -22


    </script>
</head>
<body>

</body>
</html>
