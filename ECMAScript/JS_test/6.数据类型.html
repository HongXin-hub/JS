<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
//        int num = 10;     java
//        var num;       这里的num 我们是不确定是哪种数据类型的
        var num = 10;       //num 属于数字型
        // js 的变量数据类型是只有在程序运行的过程中，根据等号右边变量值的数据类型来判断的
        var str = 'pink';   //str 是字符串型

        //js 是动态语言，变量的数据类型是可以变化的
        var x = 10;     //x 是数字型
        x = 'pink';     //x 是字符串型

        var arr = [];
        console.log(typeof arr);

    </script>
</head>
<body>
js 是一种弱类型语言或者说动态语言


js 数据类型分为两类
：简单数据类型（Number, String, Boolean, Undefined, Null）
：复杂数据类型（Object）

                            默认值
Number：包含整型和浮点型         0
Boolean：布尔类型              false
String：字符串类型              ''
Undefined：声明变量没有给值     undefined
Null：声明变量为空值             null

</body>
</html>
