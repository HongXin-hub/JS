    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 数组转换为字符串
        // 1。toString()  将我们的数组转换为字符串
        var arr = [1, 2, 3, 4];
        console.log(arr.toString());
        // 2。join（分隔符）
        var arr1 = ['blue', 'red', 'green', 'pink'];
        console.log(arr1.join());
        console.log(arr1.join('+'));
        console.log(arr1.join('-'));
        console.log(arr1.join('&'));



    </script>
