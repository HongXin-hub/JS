<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 1。JavaScript 作用域：就是代码名字（变量）在某个范围内起作用和效果，目的是为了提高程序的可靠性，更重要的是减少命名冲突
        // 2。js的作用域（ES6之前）：全局作用域  局部作用域
        // 3。全局作用域： 整个script标签 或者是一个单独的js文件
        var num = 10;       // 全局变量
        console.log(num);
        // 4。局部作用域（函数作用域） 在函数内部就是局部作用域，这个代码的名字只在函数内部起效果和作用
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();



        /*
         *  作用域作用域指一个变量的作用的范围
         *  在JS中一共有两种作用域:
         *      1.全局作用域
         *          - 直接编写在scr1pt标签中的3S代码,都在全局作用域
         *          - 全局作用域在页面打开时创建,在页面关闭时销毁
         *          - 在全局作用域中有一个全局对象 window,
         *               它代表的是一个浏览器的窗口,它由浏览器创建我们可以直接使用
         *          - 在全局作用域中:
         *               创建的变量都会作为 window对象的属性保存
         *               创建的函数都会作为 window对象的方法保存
         *          - 全局作用域中的变量都是全局变量,
         *               在页面的任意的部分都可以访间的到
         *      2.函数作用域
         *          - 函数作用域调用函数时创建函数作用域,函数执行完毕以后,函数作用域销毀
         *          - 每调用一次函数就会创建一个新的函数作用域,他们之间是互相独立的
         *          - 在函数作用域中可以访回到全局作用域的变量
         *              在全局作用域中无法访可到函数作用域的变量
         *
         */

        var a = 10;
        var b = 20;

        console.log(window.a);

        var c = 3;
        function fun() {
            c = 33;
        }
        fun();
        console.log(c);




    </script>
</head>
<body>

</body>
</html>
