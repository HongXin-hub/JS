<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 字符串的不可变性
        var str = 'andy';
        console.log(str);
        str = 'jack';       // 新开辟了一块空间，之前的变量还存在，不过是换了指向的地址
        console.log(str);

        // 因为我们字符串的不可变  所以不要大量的拼接字符串

    </script>
</head>

</body>
</html>
