<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 1.检测获取字符串的长度
        var str = 'my name is andy';
        console.log(str.length);        // 15

        // 2.字符串的拼接  +          只要有字符串和其他类型相拼接，最终结果是字符串类型
        console.log('一剪' + '梅');       // 字符串 一剪梅
        console.log('pink老师' + 18);     // 字符串 pink老师18岁
        console.log('pink老师' + true);   // 字符串 pink老师true
        console.log(12 + 12);            // 数字 24
        console.log('12' + 12);          // 字符串 1212


    </script>
</head>

</body>
</html>
