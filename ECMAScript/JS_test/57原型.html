<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function MyClass() {

        }

        // 向 MyClass 原型中添加一个属性 name
        MyClass.prototype.name = '我是原型中的name';

        var mc = new MyClass();
        mc.age = 18;

        // console.log(mc.name);

        // 使用 in 检查对象中是否包含某个属性时，如果对象中没有但是原型中有，也会返回true
        // console.log('name' in mc);

        // 可以使用对象的 hasOwnProperty来检查对象自身中是否含有该属性
        // 使用该方法只有在对象自身中含有属性时，才会返回true
        // console.log(mc.hasOwnProperty('age'));

        // console.log(mc.hasOwnProperty('hasOwnProperty'));

        /*
         * 原型对象也是对象，所以它也有原型，
         * 当我们使用一个对象的属性或方法时，会先在自身中寻找，
         *      自身中如果有，则直接使用，
         *      如果没有则去原型对象中寻找，如果原型对象中有，则使用，
         *      如果没有则去原型的原型中寻找，直到找到 object 对象的原型
         *      object对象的原型没有原型，如果在 object 中依然没有找到，则返回 undefined
         */

        // console.log(mc.__proto__.hasOwnProperty('hasOwnProperty'));

        console.log(typeof mc.__proto__.__proto__);

        console.log(mc.__proto__.__proto__.hasOwnProperty('hasOwnProperty'));

        console.log(mc.__proto__.__proto__.__proto__);  // null





    </script>
</head>
<body>

</body>
</html>
