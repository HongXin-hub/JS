<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 转换为字符串类型
        //        toString()
        //        String()强制转换
        //        加号拼接字符串

        // 1.把数字型转换为字符串型    变量.toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);

        // 2.利用 String(变量)
        console.log(String(num));

        // 3.利用 + 拼接字符串的方法实现转换效果  隐式转换
        console.log(num + '');

    </script>
</head>
<body>

</body>
</html>
