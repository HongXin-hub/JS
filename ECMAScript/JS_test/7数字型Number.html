<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var num = 10;   // num 数字型
        var PI = 3.14;  // PI 数字型

        //1.八进制     0 ~ 7   我们程序里面数字前面加0 表示八进制
        var num1 = 010;
        console.log(num1);  // 010 八进制 转换为 十进制 就是 8
        var num2 = 012;
        console.log(num2);

        //2.十六进制     0 ~ 9  a ~ f  数字前面加 0x 表示 十六进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);

        //3.数字型的最大值 和 最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        //4.无穷大 和 无穷小
        console.log(Number.MAX_VALUE * 2);  // Infinity     无穷大
        console.log(-Number.MAX_VALUE * 2);  // -Infinity   无穷小

        //5.非数字
        console.log('pink老师' - 100);  // NaN    非数字


        // isNaN()  这个方法用来判断非数字并返回一个值   不是数字返回true，是数字返回false
        console.log(isNaN('pink'));
        console.log(isNaN(12));

    </script>
</head>
