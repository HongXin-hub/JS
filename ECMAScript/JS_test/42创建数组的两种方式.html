<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 创建数组的两种方式
        // 1.利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);

        // 2.利用 new Array()
        // var arr1 = new Array();   // 创建了一个空的数组
        //var arr1 = new Array(2);    // 这个2 表示 数组的长度为 2 里面有2个空的数组元素
        var arr1 = new Array(2, 3);     // 等价于[2, 3]  这样写表示里面有2个数组元素 是 2和3
        console.log(arr1);



        arr = [];
        var obj = {};
        // 检测是否为数组的两种方式
        // （1） instanceof 运算符  可以用来检测是否为数组
        console.log(arr instanceof Array);
        console.log(obj instanceof Array);

        // （2） Array.isArray(参数);       H5新增的方法 IE 9 以上才支持
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));


    </script>
</head>

</body>
</html>
