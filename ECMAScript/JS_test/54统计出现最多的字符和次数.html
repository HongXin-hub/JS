<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var str = 'oabcosdfowedosdf';
        var o = {};
        for (var i = 0; i < str.length; ++i) {
            var chars = str[i];
            if (o[chars]) {
                ++o[chars];
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);

        var max = 0;
        var ch = '';
        for (var key in o) {
            // key 得到的是 属性名
            // o[key] 是 属性值
            if (o[key] > max) {
                max = o[key];
                ch = key;
            }
        }
        console.log('字符 ' + ch + ' 出现了 ' + max +' 次');

    </script>
</head>
<body>

</body>
</html>
