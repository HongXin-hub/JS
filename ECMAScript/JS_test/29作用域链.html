<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 作用域链         就近原则
        var num = 10;

        function fn() {         // 外部函数
            var num = 20;

            function fun() {    // 内部函数
                console.log(num);   // 站在目标出发 一层一层往外查找
            }
            fun();
        }
        var num = 123;
        fn();
    </script>
</head>

</body>
</html>
