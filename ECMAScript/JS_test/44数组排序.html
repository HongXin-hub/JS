    <title>Title</title>
    <script>
        // 数组排序
        // 1。翻转数组
        var arr = ['pink', 'blue', 'red'];
        arr.reverse();
        console.log(arr);


        // 2。数组排序（冒泡排序）
        var arr1 = [13, 4, 1, 77, 8, 2, 5];
        arr1.sort(function (a, b) {
            return a - b;      // 升序的顺序排列
            // return b - a;      // 降序的顺序排列
        });
        console.log(arr1);

    </script>
