<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        // 函数使用分为两步 声明函数 和 调用函数

        // 1. 声明函数
//        function 函数名() {
//            函数体
//        }
        function sayHi() {      // 这里把代码块封装成了一个函数
            console.log('Hi~');
        }
        // (1) function 声明函数的关键字 全部小写
        // (2) 函数是做某件事情，函数名一般是动词 sayHi
        // (3) 函数不调用，自己不执行

        // 2. 调用函数
        sayHi();

        // ------------------------------------------
        // 函数形参实参个数匹配

        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        // 1。如果实参的个数与形参的个数一致，则正常输出结果
        getSum(1, 2);
        // 2。如果实参的个数多余形参的个数，会取到形参的个数
        getSum(1, 3, 4);
        // 3。如果实参的个数少余形参的个数，多余的形参定义为 undefined
        getSum(1);
        // 要尽量让实参的个数与形参的个数相匹配


        function getMax(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }

        console.log(getMax(1, 2));



        // 函数的两种声明方式
        // 1。利用函数关键字自定义函数（命名函数）
        function fn() {

        }
        fn();

        // 2。函数表达式（匿名函数）
        // var 变量名 = function() {};
        var fun = function (aru) {
            console.log('我是函数表达式');
            console.log(aru);
        };
        fun('pink老师');
        // （1）fun 是变量名，不是函数名
        // （2）函数表达式声明方式跟声明变量差不多，只不过变量里边存的是值，而函数表达式里面存的是函数
        // （3）函数表达式也可以进行传递参数


    </script>
</head>

</body>
</html>
