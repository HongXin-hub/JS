<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 'pink'  'pink老师'  '12'  'true'

        //  var str = '我是一个'会说话'的肘子';    // 会报错
        var str1 = '我是一个"会说话"的肘子';
        console.log(str1);

        // 字符串转义字符
        var str2 = "我是一个'会说话'的\n肘子";
        console.log(str2);
        //        换行  \n
        //        斜杠  \\
        //        单引  \'
        //        双引  \"
        //        缩进  \t
        //        空格  \b

    </script>
</head>
<body>
字符串类型可以是引号中的任意文本，其语法为双引号和单引号
因为HTML标签里面的属性使用的是双引号，js 这里更推荐使用单引号
</body>
</html>
