    <title>Title</title>
    <script>

        // js中没有块级作用域 js的作用域： 全局作用域  局部作用域  现阶段没有块级作用域
        // 我们js 是在 ES6 的时候新增的块级作用域
        // 块级作用域 {}   if {}    for {}
        // java
        // if(xx) {
        //    int num = 10;
        // }
        // 外面是不能调用num 的
        if (3 < 5) {
            var num = 10;
        }
        console.log(num);   // 这个目前是可以调用的

    </script>
</head>
