    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 算数运算符 + - * / %

        // 前置递增运算符++a       后置递增运算符a++

        // 比较运算符 > < >= <= != == === !==

        // 逻辑运算符 && || !      与 或 非

        // 短路运算（逻辑中断）
        //    短路运算原理：当有多个表达式(值)时，左边的表达式可以确定结果时，就不再继续运算右边的表达式的值；
//                逻辑与短路运算
//                    语法：表达式1 && 表达式2
//                        如果表达式1 结果为真，则返回表达式2
//                        如果表达式1 结果为假，则返回表达式1
        console.log(123 && 456);  // 456
        console.log(0 && 456);  // 0
        console.log(0 && 1 + 2 && 456 * 789);  // 0
        console.log('' && 1 + 2 && 456 * 789);  // ''
        console.log(1 && 1 + 2 && 456 * 789);  // 359784
        // 如果有空的或者否定的为假，其余是真的  0 '' null undefined NaN

//                逻辑与短路运算
//                    语法：表达式1 && 表达式2
//                        如果表达式1 结果为真，则返回表达式1
//                        如果表达式1 结果为假，则返回表达式2
        console.log(123 || 456);  // 123
        console.log(123 || 456 || 456 + 123);  // 123
        console.log(0 || 456 || 456 + 123);  // 456
        console.log(0 || 456 + 123 || 456);  // 579

        var num = 0;
        console.log(123 || ++num);
        console.log(num);
        // 逻辑中断很重要，它会影响我们程序的运行结果

        // 赋值运算符 = += -= *= /= %=

        // 运算符优先级

        console.log(18 == '18');    // 只判断值是否相等

        console.log(18 === '18');    // 判断值和数据类型是否都相等

        console.log(12 <= '24');

    </script>
