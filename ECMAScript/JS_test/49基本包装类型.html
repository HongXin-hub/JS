<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 基本包装类型就是把简单数据类型包装成复杂数据类型，这样基本数据类型就有了属性和方法

        var str = 'andy';
        console.log(str.length);

        // 执行过程如下
        // （1）把简单数据类型包装为复杂数据类型
        var temp = new String('andy');
        // （2）把临时变量的值 给 str
        str = temp;
        // （3）销毁这个临时变量
        temp = null;

    </script>
</head>
<body>

</body>
</html>
