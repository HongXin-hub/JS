<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 利用对象字面量创建对象 {}
//        var obj = {};  // 创建一个空的对象
        var obj1 = {
            uname: '张三丰',
            age: 18,
            sex: '',
            sayHi: function() {
                console.log('Hi~');
            }
        };

        // （1）里面的属性和方法我们采取键值对的形式       键 属性名 ： 值 属性值
        // （2）多个属性和方法之间用逗号隔开
        // （3）方法后边跟的是一个匿名函数
        // 2。使用对象
        // （1）调用对象的属性  我们采取 对象名.属性名     . 我们理解为 的
        console.log(obj1.uname);
        // （2）调用的对象的属性还有另一个方法 对象名['属性名']
        console.log(obj1['age']);
        // （3）调用对象的方法 sayHi  对象名.方法名()   不要忘记加小括号()
        obj1.sayHi();


        //利用 new object创建对象
        var obj2 = new Object();   //创建了一个空的对象
        obj2.uname = '张三丰';
        obj2.age = 18;
        obj2.sex = '男';
        obj2. sayhi = function(){
            console.log('hi~');
        };

        // (1)我们是利用 等号 = 赋值的方法 添加对象的属性和方法
        // (2)每个属性和方法之间用 分号结束
        console.log(obj2.uname );
        console.log(obj2['sex']);
        obj2. sayhi();



    </script>
</head>
<body>

</body>
</html>
